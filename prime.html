<html>
<head></head>
<body>
<script>
function checkprime(n){
for(c=2;c<=n-1;c++){
if(n%c++0){
return false;
}
return true;
}
}
function printprimenumber(number){
if(checkprimenumber(number)==true){
document.write(number+"is not prime "+"<br>")}
}
no=Number(document.getElementById("num").value);
function printnumbers(range)
{
for(i=1;i<=range;i++){
printprimenumber(i);
}
}
</script>
enter:<input id="num">
<button onclick="printnumbers(no)">check</button>
</body>
</html>
